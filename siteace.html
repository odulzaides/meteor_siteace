<head>
    <title>siteace</title>
</head>

<body>
<!-- navbar  - you will be putting the login functions here -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Site Ace
            </a>

        </div>
        <div class="login"><br>
            {{> loginButtons}}

        </div>
    </div>
</nav>

<div class="container">
    <h1>Welcome to the Website Share {{username}} !</h1>
    {{> website_form}}
    {{> website_list}}
</div>
</body>


<template name="website_form">
    {{# if currentUser}}<!-- Only displays the 'add button' if someone is logged in.-->
        <a class="btn btn-default js-toggle-website-form" href="#">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    {{/if}}
    <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
            <div class="form-group">
                <label for="url">Site address</label>
                <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Mysite">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description"
                       placeholder="I found this site really useful for ...">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
    <ol>
        {{#each websites}}
            {{>website_item}}
        {{/each}}
    </ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <li style="border-top:1px solid gray;margin-top:2%;">
        <a href="{{url}}">{{title}}</a>

        <p>
            {{description}}
        </p>
        <p>
            Added by: <span style="color:rgb(72, 159, 218)">{{getUser createdBy}}</span>  
            on: <span style="color:rgb(72, 159, 218)">{{createdOn}}</span> 

            <!--// ADD THE NUMBER OF UP VOTES AND DOWN VOTES -->
        </p>        
        <a href="#" class="btn btn-default js-upvote">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
        <a href="#" class="btn btn-default js-downvote">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </a>
         <p class="up-down">
             <span class="glyphicon glyphicon-thumbs-up" ></span>     {{upvote}}      
             <span class="glyphicon glyphicon-thumbs-down"></span>  {{downvote}}  
        </p>
       
    </li>
</template>
